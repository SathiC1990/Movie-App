<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Guide App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">ðŸŽ¬ Movie Guide App</div>
            <form class="search-form">
                <input type="text" placeholder="Search Movie..." class="inputbox">
                <button type="submit" class="search-button">Search</button>
            </form>
        </nav>
    </header>
    
    <!-- Main Section -->
    <main>
        <section class="movie-section">
            <h2>Movie Details</h2>
            <div class="sorting-movies">
                <label for="sortProperty">Sort By:</label> 
                <select id = "sortProperty">
                    <option value = "title">Title</option>
                    <option value="movie_year">Year</option>
                    <option value ="price">Price</option>
                </select>
                <label for = "sortOrder">Order:</label>
                <select id ="sortOrder">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
                <button id ="sortButton">Sort</button>
            </div>
            <div id="movie-container" class="movie-container"></div> 
  </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Movie Guide App</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
